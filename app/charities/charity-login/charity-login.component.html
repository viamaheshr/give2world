<div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-md-8">
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" email ngModel required #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Email is required</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" ngModel required #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Password is required</span>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
      </div>
    </div>
    <div class="col-md-4"></div>
  </form>
</div>
